<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="../bower_components/knockout/knockout.js"></script>
        <script type="text/javascript" src="../js/main-script.js"></script>
        <script type="text/javascript" src="../js/viewmodels/activecodesviewmodel.js"></script>
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/material-design-lite/material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
        <title>ShakePoint</title>
        <style>
            .mdl-card{
              width: 90%; 
              padding: 16px; 
              height: 200px; 
            }
            .qr{
              width: 80%; 
              height: 128px; 
              margin-top:16px; 
            }
            .row{
              height: 100%; 
              margin: 0px;
            }
            li{
              margin-bottom: 16px;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Mis códigos activos</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
                
                <nav class="mdl-navigation">
                  
                </nav>
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="page-content">
               
                <ul data-bind="visible: codes().length > 0, foreach: { data: codes, as: 'code'}" style="list-style-type: none;margin: 0px;width: 100%;padding:0px;" >
                  <li>
                    <div class="mdl-card mdl-shadow--4dp center-block">
                      <div class="row">
                        <div class="col-xs-4 col-sm-4" style="padding: 8px;height: 100%;">
                          <!-- IMAGE -->
                          <img data-bind="attr: { src: code.imageUrl }" style="width: 100%;height: 100%;">
                        </div>
                        <div class="col-xs-8 col-sm-8" style="height:100%;padding:8px;">
                          <!-- CODE DATA -->
                          <div class="mdl-card__title">
                            <p data-bind="text: code.productName" class="mdl-card__title-text" style="font-size: 16px;"></p>
                          </div>
                          <div class="mdl-card__supporting-text" style="padding: 8px;height: 50%;">
                              <p>Total: $ <b data-bind="text: code.total"></b></p>
                              <p>Fecha: <b data-bind="text: code.creationDate"></b></p>
                          </div>
                          <div class="mdl-card__actions mdl-card--border">
                            <button data-bind="click: $parent.viewCode" class="mdl-button mdl-js-button mdl-button--primary">Ver código</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>              
          </div>
        </main>
      </div>
    </body>
</html>
