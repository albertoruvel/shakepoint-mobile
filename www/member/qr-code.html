<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="../bower_components/knockout/knockout.js"></script>
        <script type="text/javascript" src="../js/main-script.js"></script>
        <script type="text/javascript" src="../js/viewmodels/qrcodeviewmodel.js"></script>
        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/material-design-lite/material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        
        <title>ShakePoint</title>
        <style>
            .mdl-card{
              width: 90%; 
              padding: 12px; 
            }
            .qr{
              width: 80%; 
              height: 256px; 
              margin-top:16px; 
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Código ShakePoint</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
            </div>
          </header>
          <main class="mdl-layout__content">
            <div class="page-content">
              <div class="mdl-card mdl-shadow--4dp center-block">
                <img class="qr center-block" data-bind="attr: { src: imageUrl }"><br/>
                <p>Escanea este código en la máquina ShakePoint para recibir tu bebida!
                   Puedes ver tus códigos activos <a href="active-codes.html">aquí</a> o desde el menú lateral de la pantalla principal de la aplicacion<br/><br/>

                   Fecha de creación: <b data-bind="text: creationDate"></b>
                </p>

                <button data-bind="click: goBack" class="mdl-button mdl-js-button mdl-button--accent center-block">
                  Regresar
                </button>
              </div>
            </div>
          </main>
        </div>
    </body>
</html>
