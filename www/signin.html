<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/knockout/knockout.js"></script>
        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="js/main-script.js"></script>

        <link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
        
        <title>ShakePoint</title>
        <style>
            #main-card{
                width: 90%; 
                padding: 12px; 
                margin-top: 100px; 
            }
            .mdl-textfield{
                width: 80%;
            }
             
        </style>
    </head>
    <body>
        <div id="main-card" class="mdl-card mdl-shadow--4dp center-block text-center">
            <p>Inicia sesi칩n en ShakePoint</p>
            <div data-bind="visible: error" class="alert alert-warning center-block" role="alert" style="width:80%;font-size: 12px;">
                Error: <b data-bind="text: errorMessage"></b>
            </div>
            <form id="signinForm">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input data-bind="value: email" class="mdl-textfield__input" type="email" id="email" name="shakepoint_email">
                    <label class="mdl-textfield__label" for="email">Correo electr칩nico</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input data-bind="value: password" class="mdl-textfield__input" type="password" id="password" name="shakepoint_password">
                    <label class="mdl-textfield__label" for="password">Contrase침a</label>
                </div>

                <button data-bind="click:signin" class="mdl-button mdl-js-button mdl-button--accent center-block">Iniciar sesi칩n</button>

            </form>
        </div>
    </body>
</html>
