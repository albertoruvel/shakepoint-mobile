<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/knockout/knockout.js"></script>
        <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/material-design-lite/material.min.js"></script>
        <script type="text/javascript" src="js/viewmodels/signupviewmodel.js"></script>
        <script type="text/javascript" src="js/main-script.js"></script>

        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/material-design-lite/material.min.css">
        
        <title>ShakePoint</title>
        <style>
            #main-card{
                width: 90%; 
                padding: 12px; 
                margin-top: 100px; 
            }
            .mdl-textfield{
                width: 80%;
            }
             
        </style>
    </head>
    <body>
        <div id="main-card" class="mdl-card mdl-shadow--4dp center-block text-center">
            <p>Sólo necesitamos un poco de tu información antes de poder hacer compras en ShakePoint</p>
            <div data-bind="visible: error" class="alert alert-warning center-block" role="alert" style="width:80%;font-size: 12px;">
                Error: <b data-bind="text: errorMessage"></b>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label center-block">
                <input data-bind="value: name" class="mdl-textfield__input" type="text" id="name" name="name">
                <label class="mdl-textfield__label" for="name">Nombre</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label center-block">
                <input data-bind="value: email" class="mdl-textfield__input" type="text" id="email" name="email">
                <label class="mdl-textfield__label" for="email">Correo electrónico</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label center-block">
                <input data-bind="value: password1" class="mdl-textfield__input" type="text" id="password1" name="password1">
                <label class="mdl-textfield__label" for="password1">Contraseña</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label center-block">
                <input  data-bind="value: password2" class="mdl-textfield__input" type="text" id="password2">
                <label class="mdl-textfield__label" for="password2">Repetir contraseña</label>
            </div>

            <button data-bind="click: signup" class="mdl-button mdl-js-button mdl-button--accent center-block">Registrarse</button>
        </div>
    </body>
</html>
